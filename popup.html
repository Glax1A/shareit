<!DOCTYPE html>
<html>
<head>
  <title>Page Sharing</title>
  <style>
    body {
      width: 500px;
      height: 560px;
      padding: 10px;
    }
    img {
      max-width: 15%;
      cursor: pointer;
      padding: 10px;
    }
    #statusText {
      margin-top: 10px;
      color: green;
    }

  </style>
</head>
<body>
  <center>
    <h1>Click an image to share the link</h1>
  <p id="statusText"></p>
  <img src="link.png" alt="Page Icon" id="image">
  <img src="x.png" alt="Share on X" id="xImage">
  <img src="reddit.png" alt="Share on Reddit" id="redditImage">
  <img src="facebook.png" alt="Share on Facebook" id="facebookImage">
  <img src="tumblr.png" alt="Share on Tumblr" id="tumblrImage">
  <img src="pinterest.png" alt="Share on Pinterest" id="pinterestImage">
  <img src="linkedin.png" alt="Share on LinkedIn" id="linkedinImage">
  <img src="whatsapp.png" alt="Share on WhatsApp" id="whatsappImage">
  <img src="myspace.png" alt="Share on MySpace" id="myspaceImage">
  <img src="vkontakte.png" alt="Share on Vkontakte" id="vkontakteImage">
  <img src="skype.png" alt="Share on Skype" id="skypeImage">
  <img src="mastodon.png" alt="Share on Mastodon" id="mastodonImage">
  <img src="telegram.png" alt="Share on Telegram" id="telegramImage">
  <img src="line.png" alt="Share on LINE" id="lineImage">
  <img src="facebookmessenger.png" alt="Share on Facebook Messenger" id="fbMessengerImage">
  <img src="blogger.png" alt="Share on Blogger" id="bloggerImage">
  <img src="gmail.png" alt="Share via Gmail" id="gmailImage">
  <img src="email.png" alt="Share via Email" id="emailImage">
  <img src="morse.png" alt="Translate to Morse Code" id="morseImage">
  <img src="screenshot.png" alt="Take a Screenshot" id="screenshotImage">
  <img src="qrcode.png" alt="Generate QR Code" id="qrCodeImage">
  <img src="shortlink.png" alt="Shorten Link" id="shortenImage">
  <img src="lengthenlink.png" alt="Lengthen Link" id="lengthenImage">

  </center>

  <script src="popup.js"></script>
</body>
</html>
